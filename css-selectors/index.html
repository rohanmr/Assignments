<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="header">
        <h1>John Doe</h1>
        <nav class="nav">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="main">
        <section class="about">
            <h2>About Me</h2>
            <p>I am a frontend developer passionate about UI design and web accessibility.</p>
        </section>

        <section class="projects">
            <h2>Projects</h2>
            <div class="project-list">
                <div class="project">
                    <h3>Portfolio Website</h3>
                    <p>Responsive portfolio built with HTML and CSS.</p>
                </div>
                <div class="project">
                    <h3>To-Do App</h3>
                    <p>Simple to-do list with local storage.</p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" />
                <input type="email" placeholder="Email Address" />
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 John Doe</p>
    </footer>
</body>

</html>
