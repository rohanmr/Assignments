<!DOCTYPE html>

          <img src="./assets/cnn.png" alt="logo" class="logo" />

      <div class="rightNav">

    </nav>

        <div class="rightLink"><a href="" class="iconLink" style="margin-left: 10px;">Sign In</a></div>

      </div>
      <div>
        <ul class="navList">
          <li class="bbc_navItem ver_link"><a href="" class="navLink">News</a></li>

      </div>
    </nav>
